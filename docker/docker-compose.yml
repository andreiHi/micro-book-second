version: '3.7'

services:

  database:
    image: postgres:12.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ostock_dev
    ports:
      - '5432:5432'
    networks:
      backend:
        aliases:
          - 'database'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  configserver:
    image: ostock/configserver:0.0.1-SNAPSHOT
    ports:
      - '8071:8071'
    networks:
      backend:
        aliases:
          - 'configserver'

  licensingservice:
    image: ostock/licensing-service:0.0.1-SNAPSHOT
    ports:
      - '8080:8080'
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: http://configserver:8071
    depends_on:
      - database
#        condition: service_healthy
      - configserver
#        condition: service_started
    networks:
      - backend

networks:
  backend:
    driver: bridge
